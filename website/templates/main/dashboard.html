{% extends "template.html" %}

{% block title %}
Dashboard

{% endblock %}

{% block content %}
<div class="mx-2 mt-4 flex flex-col md:flex-row justify-evenly flex-wrap">
    <div class="mt-4 shadow-lg rounded bg-blue-100 inline-flex w-full md:w-2/5">
        <img class="h-52" src="{{ url_for('static', filename='img/Library.svg')}}">
        <span class="h-52 w-1/2 text-5xl font-bold text-blue-900 flex flex-col justify-center items-center">
            <span class="text-xl">No. of Books</span>
            {{books}}
        </span>
    </div>
    <div class="mt-4 shadow-lg rounded bg-blue-100 inline flex w-full md:w-2/5">
        <img class="h-52 w-1/2" src="{{ url_for('static', filename='img/member.svg')}}">
        <span class="h-52 w-1/2 text-5xl font-bold text-blue-900 flex flex-col justify-center items-center">
            <span class="text-xl">No. of Members</span>
            {{members}}
        </span>
    </div>
    <div class="mt-8 shadow-lg rounded bg-blue-100 inline flex w-full md:w-2/5">
        <img class="h-52 w-1/2" src="{{ url_for('static', filename='img/issue.svg')}}">
        <span class="h-52 w-1/2 text-5xl font-bold text-blue-900 flex flex-col justify-center items-center">
            <span class="text-xl">Books Issued Today</span>
            {{issues}}
        </span>
    </div>
    <div class="mt-8 shadow-lg rounded bg-blue-100 inline flex w-full md:w-2/5">
        <img class="h-52 w-1/2" src="{{ url_for('static', filename='img/payment.svg')}}">
        <span class="h-52 w-1/2 text-5xl font-bold text-blue-900 flex flex-col justify-center items-center">
            <span class="text-xl">Payments Made Today </span>
            <span><i class="fas fa-rupee-sign"></i>{{payment}}</span>
        </span>
    </div>
</div>
{% endblock %}
